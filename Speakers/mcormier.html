<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("../Data/speakers.json")
            .then(response => response.json())
            .then(data => {
                // Choose the year and speaker index
                const speaker = data["2025"][4]; // You can change 0 to 1 for next speaker, etc.

                // Inject the data into your HTML
                document.querySelector("#name").textContent = speaker.name;
                document.querySelector("#title").textContent = speaker.title;
                document.querySelector("#bio").textContent = speaker.bio;

                const headshotPath = "../" + speaker.headshot;
                document.querySelector("#headshot").src = headshotPath;

                const videoEmbed = speaker.videoId
                    ? `<div class="video-wrapper fade-in"><h2 class="video-title">Watch the Talk</h2><a href="https://www.youtube.com/watch?v=${speaker.videoId}&t=${speaker.start}s" target="_blank" rel="noopener noreferrer"><img src="https://img.youtube.com/vi/${speaker.videoId}/hqdefault.jpg" alt="Watch ${speaker.name}'s video on YouTube" class="video-thumbnail"/></a></div>` : "";

                document.querySelector("#video-container").innerHTML = videoEmbed;

            })
            .catch(error => console.error("Error loading speaker data:", error));
    });
</script>
