<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEDxUKY - Speakers</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="inner_header">
            <div class="logo_container">
                <a href="index.html">
                    <h1>TEDx<span>UKY</span></h1>
                </a>
            </div>

            <ul class="navigation">
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="speakers.html">
                    <li>Speakers</li>
                </a>
                <a href="videos.html">
                    <li>Videos</li>
                </a>
                <a href="contact.html">
                    <li>Contact Us</li>
                </a>
                <a href="about.html">
                    <li>About</li>
                </a>
            </ul>
        </div>
    </div>

    <main>
        <div class="search-container">
            <input type="text" id="speaker-search" placeholder="Search speakers by name or title..." />
            <p id="no-results"
                style="display: none; text-align: center; margin-top: 20px; font-size: 18px; color: #888;">
                No results found.
            </p>
        </div>

        <div class="aligned-container">
            <section id="speakers-2025">
                <h2 class="textstyle">2025 Speakers</h2>
                <div class="speakers-container"></div>
            </section>
        </div>

        <div class="aligned-container">
            <section id="speakers-2024">
                <h2 class="textstyle">2024 Speakers</h2>
                <div class="speakers-container"></div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <h3 class="textstyle" style="color: white;">&copy; TEDxUKY 2025</h3>

            <div class="logo_container">
                <a href="index.html">
                    <h1>TEDx<span>UKY</span></h1>
                </a>
            </div>

            <div class="social-media">
                <p>Find us on social media:</p>
                <div class="icons">
                    <a href="https://www.linkedin.com/company/tedxuky/" target="_blank">
                        <img src="css/icons/linkedin-icon.png" alt="LinkedIn">
                    </a>
                    <a href="https://www.instagram.com/tedxuky/" target="_blank">
                        <img src="css/icons/instagram-icon.png" alt="Instagram">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
